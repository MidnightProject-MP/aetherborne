<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aetherborne - Replay Viewer</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        #replay-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 8px;
            display: flex;
            gap: 10px;
            align-items: center;
            color: white;
            z-index: 1000;
        }
        #replay-controls button, #replay-controls select {
            padding: 5px 10px;
        }
        #status-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 0, 0.8);
            color: black;
            padding: 10px;
            border-radius: 5px;
            display: none; /* Hidden by default */
            z-index: 1001;
        }
    </style>
</head>
<body>
    <div id="map-container"><svg id="game-map"></svg></div>

    <div id="replay-controls">
        <button id="play-pause-btn">Play</button>
        <span id="turn-counter">Turn: 0 / 0</span>
    </div>

    <div id="status-message">Loading replay...</div>

    <script type="module" src="js/replay-main.js"></script>
</body>
</html>
