<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aetherborne Replay</title>
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Basic styles for the replay viewer layout */
        #replay-viewer {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            background-color: #1a202c; /* Match theme */
            color: white;
        }
        #map-container {
            flex-grow: 1;
            position: relative;
        }
        #map {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #replay-controls {
            flex-shrink: 0;
            padding: 1rem;
            background-color: #2d3748;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
        }
        #status-message {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 0.5rem 1rem;
            background-color: rgba(255, 255, 0, 0.8);
            color: black;
            border-radius: 5px;
            z-index: 100;
            display: none; /* Hidden by default, controlled by JS */
        }
    </style>
</head>
<body class="theme-vintage">

    <div id="replay-viewer">
        <div id="status-message"></div>
        <div id="map-container">
            <svg id="map" preserveAspectRatio="xMidYMid meet"></svg>
        </div>
        <div id="replay-controls">
            <div id="turn-counter">Turn: 0 / 0</div>
            <button id="next-turn-btn" class="btn btn-primary">Next Turn</button>
        </div>
    </div>

    <script type="module" src="./public/js/replay-main.js"></script>

</body>
</html>
