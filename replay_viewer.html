<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aetherborne Replay Viewer</title>
    <!-- Using the main style.css for consistency -->
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body class="theme-vintage">

    <div id="replay-viewer-poc" class="poc-section">
        <h1 class="text-3xl font-bold mb-4 text-center">Game Replay Viewer</h1>
        
        <!-- Status Message -->
        <div id="status-message" class="status-message" style="display: none;"></div>

        <!-- Map Container -->
        <div id="map-container" class="map-container-replay">
            <svg id="map" preserveAspectRatio="xMidYMid meet"></svg>
        </div>

        <!-- Replay Controls -->
        <div class="replay-controls">
            <div id="turn-counter" class="turn-counter">Turn: 0 / 0</div>
            <div class="control-group">
                <button id="play-pause-btn" class="btn btn-primary">Play</button>
                <button id="step-forward-btn" class="btn btn-secondary">Step Forward</button>
            </div>
            <div class="speed-control">
                <label for="speed-select">Speed:</label>
                <select id="speed-select" class="select-dropdown">
                    <option value="0.5">0.5x</option>
                    <option value="1" selected>1x</option>
                    <option value="2">2x</option>
                    <option value="4">4x</option>
                </select>
            </div>
        </div>
    </div>

    <script type="module">
        import { EventBus } from './public/js/eventBus.js';
        import { ReplayOrchestrator } from './public/js/ReplayOrchestrator.js';

        document.addEventListener('DOMContentLoaded', () => {
            const eventBus = new EventBus();
            const orchestrator = new ReplayOrchestrator(eventBus);
            orchestrator.start();
        });
    </script>

</body>
</html>
