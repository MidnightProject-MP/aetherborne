<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aetherborne Replay Viewer</title>
    <!-- Using the main style.css for consistency -->
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        .next-turn-container {
            position: absolute;
            bottom: 1rem;
            right: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            z-index: 10;
        }
    </style>
</head>
<body class="theme-vintage">

    <div id="replay-viewer-poc" class="poc-section">
        <h1 class="text-3xl font-bold mb-4 text-center">Game Replay Viewer</h1>
        
        <!-- Status Message -->
        <div id="status-message" class="status-message" style="display: none;"></div>

        <!-- Map Container -->
        <div id="map-container" class="map-container-replay">
            <svg id="map" preserveAspectRatio="xMidYMid meet"></svg>
        </div>

        <!-- Replay Controls -->
        <div class="replay-controls">
            <div id="turn-counter" class="turn-counter">Turn: 0 / 0</div>
        </div>
        <div class="next-turn-container">
            <button id="next-turn-btn" class="btn btn-primary">Next Turn</button>
        </div>
    </div>

    <script type="module">
        import { EventBus } from './public/js/eventBus.js';
        import { ReplayOrchestrator } from './public/js/ReplayOrchestrator.js';

        document.addEventListener('DOMContentLoaded', () => {
            const eventBus = new EventBus();
            const orchestrator = new ReplayOrchestrator(eventBus);
            orchestrator.start();
        });
    </script>

</body>
</html>
